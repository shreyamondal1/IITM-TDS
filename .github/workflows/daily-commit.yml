name: Daily Commit Workflow

on:
  schedule:
    - cron: "15 18 * * *"   # Runs daily at 18:15 UTC
  workflow_dispatch:        # <-- This allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a daily commit - 23f1001792@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily_update.txt
          git config user.name "DevSync Bot"
          git config user.email "23f1001792@ds.study.iitm.ac.in"
          git add daily_update.txt
          git commit -m "Automated daily commit"
          git push
