name: CI with Cache

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache dependencies
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-f7d01d9

      # Step required in your task
      - name: prime-cache-f7d01d9
        run: echo "Cache status: ${{ steps.cache-deps.outputs.cache-hit }}"

      # Example install step (uses the cache above)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
